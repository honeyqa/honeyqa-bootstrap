<!DOCTYPE html>
<html ng-app="honeyqa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>HoneyQA - Mobile Crash Report</title>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!-[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->



    <!-- Default Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/angular.css" />
    <link rel="stylesheet" type="text/css" href="css/loading-bar.css" />

    <!-- Project List CSS -->
    <link rel="stylesheet" type="text/css" href="css/total.css" />

    <style>
        .menu a{cursor:pointer;}
        .menu ul{display:none;}

        ul, li{
            list-style:none;
        }
        a, ul, li {
            text-align: center;
            padding-left: 0;
            padding-right: 0;
        }
    </style>

</head>
<body id="login-page" style="background-image: url(img/index_img_2.jpg); background-size: cover; width: 100%; height: 100%; position: absolute;">

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div id="login-box">

                <div id="login-logo">
                    <img src="img/logo.png" alt=""/>
                </div>

                <div id="login-box-inner">
                    <form role="form" action="/login">

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="text" placeholder="Email address">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div id="remember-me-wrapper">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="checkbox-nice">
                                        <input type="checkbox" id="remember-me" checked="checked" />
                                        <label for="remember-me">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <a href="#" id="login-forget-link" class="col-xs-6">
                                    Forgot password?
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-success col-xs-12 btn-twitter">
                                    Login
                                </button>

                                <button type="button" class="btn btn-danger col-xs-12 btn-twitter">
                                    <i class="fa fa-google"></i>
                                    Login with Google Account
                                </button>
                            </div>
                        </div>

                        <div class="row">
                                <li class="menu">
                                   <a>Register Now</a>
                                    <ul>
                                        <li>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                <input type="password" class="form-control" placeholder="Email address">
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                <input type="password" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                <input type="password" class="form-control" placeholder="Password Confirm">
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                <input type="password" class="form-control" placeholder="Nickname">
                                            </div>
                                            <button type="button" class="btn col-xs-12 btn-twitter">
                                                Sign Up
                                            </button>
                                        </li>
                                    </ul>
                                </li>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="js/bootstrap.js"></script>

<!--<script src="js/angular.min.js"></script>-->
<script src="js/angular-animate.js"></script>
<script src="js/angular.easypiechart.min.js"></script>

<!-- Angular Controller -->
<script src="app/app.js"></script>
<script src="app/controllers/controllers.js"></script>
<script src="app/directives/directives.js"></script>
<script src="app/filters/filters.js"></script>
<script src="app/services/services.js"></script>

<script>
    $(document).ready(function(){
        // menu 클래스 바로 하위에 있는 a 태그를 클릭했을때
        $(".menu>a").click(function(){
            var submenu = $(this).next("ul");

            // submenu 가 화면상에 보일때는 위로 보드랍게 접고 아니면 아래로 보드랍게 펼치기
            if( submenu.is(":visible") ){
                submenu.slideUp();
            }else{
                submenu.slideDown();
            }
        });
    });
</script>
</body>
</html>
