
<div class="row">
    <div class="col-lg-12">
        <div id="content-header" class="clearfix">
            <div class="pull-left">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active"><span>Category</span></li>
                </ol>
                <h1>Errors</h1>
            </div>
        </div>
    </div>
</div>


<div class="col-lg-12" ng-controller="errors_filter_list">
    <div class="main-box clearfix">
        <header class="main-box-header clearfix">
            <h2 class="pull-left">Filters</h2>
        </header>



        <div class="main-box-body clearfix">
            <div class="row">

                <!--<div ng-controller="toggle_test">-->
                    <!--<button type="button" class="btn btn-default btn-large" data-toggle="button" ctoggle ng-model="state">{{state}}</button>-->
                <!--</div>-->


                <div class="col-lg-12" style="width:100%">
                    <div style="width:20%; display: inline-block;">
                        <div style="min-width:70px; max-width:70px; display: inline-block;">Period</div>
                        <div style="min-width:200px; max-width:200px; display: inline-block;">
                            <button type="button" class="btn btn-danger" style="width:100%" ng-click="set_filter(0, '0')">All</button></div>
                    </div>
                    <div style="width:75%; display: inline-block;">
                        <div style="width: 24.5%; display: inline-block;">
                            <button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(0, '1')">1 Day</button>
                        </div>
                        <div style="width: 24.5%; display: inline-block;">
                            <button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(0, '2')">1 Week</button>
                        </div>
                        <div style="width: 24.5%; display: inline-block;">
                            <button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(0, '3')">14 Days</button>
                        </div>
                        <div style="width: 24.5%; display: inline-block;">
                            <button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(0, '4')">1 Month</button>
                        </div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-lg-12" style="width:100%">
                    <div style="width:20%; display: inline-block;">
                        <div style="min-width:70px; max-width:70px; display: inline-block;">Rank</div>
                        <div style="min-width:200px; max-width:200px; display: inline-block;"><button type="button" class="btn btn-danger" style="width:100%" ng-click="set_filter(1, '5')">All</button></div>
                    </div>
                    <div style="width:75%; display: inline-block;">
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(1, '0')">Unhandled</button></div>
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(1, '1')">Native</button></div>
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(1, '2')">Critical</button></div>
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(1, '3')">Major</button></div>
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(1, '4')">Minor</button></div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-lg-12" style="width:100%">
                    <div style="width:20%; display: inline-block;">
                        <div style="min-width:70px; max-width:70px; display: inline-block;">App Ver</div>
                        <div style="min-width:200px; max-width:200px; display: inline-block;"><button type="button" class="btn btn-danger" style="width:100%" ng-click="set_filter(2, '0')">All</button></div>
                    </div>
                    <div style="width:75%; display: inline-block;">
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(2, app_filter_first)">{{app_filter_first}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(2, app_filter_second)">{{app_filter_second}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(2, app_filter_third)">{{app_filter_third}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(2, app_filter_fourth)">{{app_filter_fourth}}</button></div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-lg-12" style="width:100%">
                    <div style="width:20%; display: inline-block;">
                        <div style="min-width:70px; max-width:70px; display: inline-block;">Device</div>
                        <div style="min-width:200px; max-width:200px; display: inline-block;"><button type="button" class="btn btn-danger" style="width:100%" ng-click="set_filter(3, '0')">All</button></div>
                    </div>
                    <div style="width:75%; display: inline-block;">
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(3, device_filter_first)">{{device_filter_first}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(3, device_filter_second)">{{device_filter_second}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(3, device_filter_third)">{{device_filter_third}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(3, device_filter_fourth)">{{device_filter_fourth}}</button></div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-lg-12" style="width:100%">
                    <div style="width:20%; display: inline-block;">
                        <div style="min-width:70px; max-width:70px; display: inline-block;">SDK Level</div>
                        <div style="min-width:200px; max-width:200px; display: inline-block;"><button type="button" class="btn btn-danger" style="width:100%" ng-click="set_filter(4, '0')">All</button></div>
                    </div>
                    <div style="width:75%; display: inline-block;">
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(4, sdk_filter_first)">{{sdk_filter_first}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(4, sdk_filter_second)">{{sdk_filter_second}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(4, sdk_filter_third)">{{sdk_filter_third}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(4, sdk_filter_fourth)">{{sdk_filter_fourth}}</button></div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-lg-12" style="width:100%">
                    <div style="width:20%; display: inline-block;">
                        <div style="min-width:70px; max-width:70px; display: inline-block;">Country</div>
                        <div style="min-width:200px; max-width:200px; display: inline-block;"><button type="button" class="btn btn-danger" style="width:100%" ng-click="set_filter(5, '0')">All</button></div>
                    </div>
                    <div style="width:75%; display: inline-block;">
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(5, country_filter_first)">{{country_filter_first}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(5, country_filter_second)">{{country_filter_second}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(5, country_filter_third)">{{country_filter_third}}</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%" ng-click="set_filter(5, country_filter_fourth)">{{country_filter_fourth}}</button></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="col-lg-12">
    <div class="main-box clearfix">
        <header class="main-box-header clearfix">
            <h2>Recommend Error List</h2>
        </header>

        <div class="main-box-body clearfix">
            <div class="table-responsive">
                <table id="table-example" class="table table-hover">
                    <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Count</th>
                        <th>Error Name</th>
                        <th>Tags</th>
                    </tr>
                    </thead>
                    <tbody ng-controller="insight_recommend_error_list">
                    <tr ng-repeat="error in errors">
                        <td ng-class="setting_css(error.rank)" style="font-size: 0.9em; color: #ffffff; min-width: 70px;">{{error.rank}}</td>
                        <td style="text-align: right;">{{error.numofinstance}}</td>
                        <td><a ng-click="insight_error_click_route(error.id)">{{error.errorname}}</a></td>
                        <td ng-repeat="t in error.tags">{{t.tag}}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
