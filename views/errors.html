
<div class="row">
    <div class="col-lg-12">
        <div id="content-header" class="clearfix">
            <div class="pull-left">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active"><span>Category</span></li>
                </ol>
                <h1>Errors</h1>
            </div>
        </div>
    </div>
</div>


<div class="col-lg-12" ng-controller="errors_filter_list">
    <div class="main-box clearfix">
        <header class="main-box-header clearfix">
            <h2 class="pull-left">Filters</h2>


        </header>

        <div class="main-box-body clearfix">
            <div class="row">
                <div class="col-lg-12" style="width:100%">
                    <div style="width:20%; display: inline-block;">

                        <div style="min-width:200px; max-width:200px; display: inline-block;"><button type="button" class="btn btn-primary" style="width:100%">All</button></div>
                    </div>
                    <div style="width:75%; display: inline-block;">

                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">1 Week</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">14 Days</button></div>
                        <div style="width: 24.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">1 Month</button></div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-lg-12" style="width:100%">
                    <div style="width:20%; display: inline-block;">

                        <div style="min-width:200px; max-width:200px; display: inline-block;"><button type="button" class="btn btn-primary" style="width:100%">All</button></div>
                    </div>
                    <div style="width:75%; display: inline-block;">
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">Unhandled</button></div>
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">Native</button></div>
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">Critical</button></div>
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">Major</button></div>
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">Minor</button></div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-lg-12" style="width:100%">
                    <div style="width:20%; display: inline-block;">

                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">Native</button></div>
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">Critical</button></div>
                        <div style="width: 19.5%; display: inline-block;"><button type="button" class="btn btn-default" style="width:100%">Major</button></div>

            <div class="table-responsive">
                <table class="table">

                            <button type="button" class="btn btn-primary" style="width:100%">All</button>

                        <!--<td ng-style="{'width' : app_filter_first_width }">-->
                        <!--<td width="{{app_filter_first_width}}">-->

                        </td>
                        <td width="25%">

                    </tbody>
                </table>

            <div class="table-responsive">

                    <tbody>
                    <tr>

                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{device_filter_first}}</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{device_filter_second}}</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{device_filter_third}}</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{device_filter_fourth}}</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr>
                        <td style="min-width:70px; max-width:70px;">
                            SDK Level
                        </td>
                        <td style="min-width:200px; max-width:200px">
                            <button type="button" class="btn btn-primary" style="width:100%">All</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{sdk_filter_first}}</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{sdk_filter_second}}</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{sdk_filter_third}}</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{sdk_filter_fourth}}</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr>
                        <td style="min-width:70px; max-width:70px;">
                            Country
                        </td>
                        <td style="min-width:200px; max-width:200px">
                            <button type="button" class="btn btn-primary" style="width:100%">All</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{country_filter_first}}</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{country_filter_second}}</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{country_filter_third}}</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">{{country_filter_fourth}}</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>


<div class="col-lg-12">
    <div class="main-box clearfix">
        <header class="main-box-header clearfix">
            <h2>Recommend Error List</h2>
        </header>

        <div class="main-box-body clearfix">
            <div class="table-responsive">
                <table id="table-example" class="table table-hover">
                    <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Count</th>
                        <th>Error Name</th>
                        <th>Tags</th>
                    </tr>
                    </thead>
                    <tbody ng-controller="insight_recommend_error_list">
                    <tr ng-repeat="error in errors">
                        <td ng-class="setting_css(error.rank)" style="font-size: 0.9em; color: #ffffff; min-width: 70px;">{{error.rank}}</td>
                        <td style="text-align: right;">{{error.numofinstance}}</td>
                        <td><a ng-click="insight_error_click_route(error.id)">{{error.errorname}}</a></td>
                        <td ng-repeat="t in error.tags">{{t.tag}}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
