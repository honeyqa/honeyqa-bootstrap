
<div class="row">
    <div class="col-lg-12">
        <div id="content-header" class="clearfix">
            <div class="pull-left">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active"><span>Category</span></li>
                </ol>
                <h1>Errors</h1>
            </div>
        </div>
    </div>
</div>


<div class="col-lg-12">
    <div class="main-box clearfix">
        <header class="main-box-header clearfix">
            <h2 class="pull-left">Filters</h2>


        </header>

        <div class="main-box-body clearfix">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr>
                        <td style="width:50px;">
                            Period
                        </td>
                        <td style="width:200px;">
                            <button type="button" class="btn btn-primary" style="width:100%">All</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">1 day</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">1 week</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">14 Days</button>
                        </td>
                        <td width="25%">
                            <button type="button" class="btn btn-default" style="width:100%">1 Month</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr>
                        <td style="width:50px;">
                            Rank
                        </td>
                        <td width="20%">
                            <button type="button" class="btn btn-primary" style="width:100%">All</button>
                        </td>
                        <td width="20%">
                            <button type="button" class="btn btn-default" style="width:100%">Unhandled</button>
                        </td>
                        <td width="20%">
                            <button type="button" class="btn btn-default" style="width:100%">Native</button>
                        </td>
                        <td width="40%">
                            <button type="button" class="btn btn-default" style="width:100%">Critical</button>
                        </td>
                        <td style="display:none">
                            <button type="button" class="btn btn-default" style="width:100%">Major</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="col-lg-12">
    <div class="main-box clearfix">
        <header class="main-box-header clearfix">
            <h2>Recommend Error List</h2>
        </header>

        <div class="main-box-body clearfix">
            <div class="table-responsive">
                <table id="table-example" class="table table-hover">
                    <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Count</th>
                        <th>Error Name</th>
                        <th>Tags</th>
                    </tr>
                    </thead>
                    <tbody ng-controller="insight_recommend_error_list">
                    <tr ng-repeat="error in errors">
                        <td ng-class="setting_css(error.rank)" style="font-size: 0.9em; color: #ffffff; min-width: 70px;">{{error.rank}}</td>
                        <td style="text-align: right;">{{error.numofinstance}}</td>
                        <td><a ng-click="insight_error_click_route(error.id)">{{error.errorname}}</a></td>
                        <td ng-repeat="t in error.tags">{{t.tag}}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
